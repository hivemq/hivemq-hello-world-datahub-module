name: Release a Module Version

on:
  release:
    types: [published]

jobs:
  create-a-new-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4

      - name: Compile the modules
        id: compile_the_modules
        run: |
          cd modules
          for d in */ ; do 
            d=${d%/}
            version=$(jq -r '.version' $d/index.json)
            filename=${d}-${version}.module
            zip -r $filename $d
          done
      - name: upload artifacts
        id: upload_artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for module in modules/*.module; do
            gh release upload ${{ github.ref_name }} $module
            echo $module >> file_notes.txt
          done
          gh release edit ${{ github.ref_name }} --notes-file file_notes.txt
          
        
